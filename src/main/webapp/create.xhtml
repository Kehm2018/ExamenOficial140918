<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Registrar un Nuevo Producto</title>        
    </h:head>
    <h:body>         
        <b:panelGrid columns="1" size="xs">                    
            <b:inputText id="nombre" value="#{ProductoCtrl.selected.nombre}"
                     label="Nombre" />
            
        <b:inputText id="descripcion" value="#{ProductoCtrl.selected.descripcion}"
                     label="Descripcion" />
        <b:inputText id="codigo" value="#{ProductoCtrl.selected.codigo}"
                     label="Codigo" />
       
        </b:panelGrid>
    </h:body>
</html>
